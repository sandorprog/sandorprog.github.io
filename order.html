    <h1>Személyes adatok</h1>
    <form class="order">
        <div class="form-group">
            <label for="text">Név</label>
            <input type="text" id="pName" name="persName" class="form-control">
        </div>
        <div class="form-group">
            <label for="exampleInputPassword1">Cím</label>
            <input type="text" name="persAddres" class="form-control" id="addresText">
            <small id="emailHelp" class="form-text text-muted">Adja meg a szállítási címet</small>
        </div>
    </form>


    <h1>Pizza választás</h1>
    <form class="order">
        <select name="pizzaPrice" class="custom-select">
            <option value="0">Válasszon pizzát</option>
            <option value="1350">Sajtos 1350Ft</option>
            <option value="1450">Gombás 1450Ft</option>
            <option value="1450">Kukoricás 1450Ft</option>
            <option value="1500">Magyaros 1500Ft</option>
            <option value="1550">Piedone 1550Ft</option>
            <option value="1650">Tenger gyümölcse 1650Ft</option>
        </select>
        <select name="extraPrice" id="feltet" class="custom-select mt-3">
            <option value="0">Plussz feltét</option>
            <option value="250">Sajt 250Ft</option>
            <option value="280">Füstölt sajt 280Ft</option>
            <option value="250">Tojás 250Ft</option>
            <option value="300">Gomba 300Ft</option>
            <option value="290">Szalámi 290Ft</option>
            <option value="320">Bacon 320Ft</option>
        </select>

        <div class="form-group mt-3">
            <label for="number">Mennyiség</label>
            <input type="number" class="form-control" id="number" name="order" placeholder="">
        </div>
        <button onclick="calcAmaunt()" type="button" class="btn btn-primary mt-2 mb-3">Tovább</button>
        <div class="box3 form-group mt-3">
            Fizetendő: <span class="show"> 0 </span>Ft
        </div>
        <button onclick="calcBuy()" type="button" class="btn btn-primary mt-3">Rendelés</button>
    </form>
